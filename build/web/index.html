<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            
            .card-container
            {
                width: 300px;height: 400px;
                border-radius: 4px;
                perspective: 900px;
                background-color: transparent;
            }
            .card{
                position: relative;
                width: 100%;height: 100%;
                transition: all .7s;
                transform-style: preserve-3d;
            }
            .card-container:hover .card{
                transform: rotateY(-180deg);
            }
            .front{
                background: linear-gradient(90deg, #0086FF,#0066FF);
            }
            .back{
                background: linear-gradient(90deg, #FF2A78,#F100AE);
                 transform: rotateY(-180deg);
            }
            .front, .back{
                position: absolute;
                width: 100%;height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                border-radius: 4px;
                box-shadow:  0 18px 20px rgba(0,0,0,19),
                                   0 6px 6px rgba(0,0,0,23);
                backface-visibility: hidden;
            }
              
            
            
            </style>
        
    </head>
    <body>
        <div class ="card-container">
           
            <div class="card">
                
                <div class="front"><p>Front</p></div>
                
                <div class="back"><p>Back</p></div>
            </div>
            
        </div>
        
    </body>
</html>
